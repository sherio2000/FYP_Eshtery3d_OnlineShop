<ng-container *ngIf="items.length > 0">
  <table class="table ps-cart__table">
    <thead>
      <tr>
        <th>All Products</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td class="align-middle"><a class="ps-product__preview" routerLink="/shop/{{item.id}}" ><img class="mr-15" width="120px" height="100px" src={{item.pictureUrl}} alt="">{{item.productName}}</a></td>
        <td class="align-middle">{{item.price | currency}}</td>
        <td class="align-middle">
          <div class="form-group--number" [class.justify-content-center]="!isBasket">
            <button *ngIf="isBasket" class="minus" (click)="decrementItemQuantity(item)"><span>-</span></button>
            <input class="form-control" type="text" value="{{item.quantity}}" disabled>
            <button *ngIf="isBasket" class="plus" (click)="incrementItemQuantity(item)"><span>+</span></button>
          </div>
        </td>
        <td>{{item.price * item.quantity | currency}}</td>
        <td>
          <div *ngIf="isBasket" class="ps-remove" (click)="removeBasketItem(item)"></div>
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>
