<header>
    <span *ngIf="this.totalCount && totalCount > 0">
        Showing 
        <strong>
            {{((this.pageNumber-1) * pageSize+1)}} - 
            {{(pageNumber*pageSize 
                > this.totalCount
                ? this.totalCount 
                : pageNumber * pageSize)
            }} 
        </strong> of <strong>{{this.totalCount}}</strong> Results</span>
    <span *ngIf="totalCount === 0">
        <strong>0</strong> Results Found!
    </span>
</header>
