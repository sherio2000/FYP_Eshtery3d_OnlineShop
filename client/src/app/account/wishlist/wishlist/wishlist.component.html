<main class="ps-main">
    <div class="ps-section__header mb-50" style="text-align: center;">
        <h3 class="ps-section__title" data-mask="Wishlist" style="text-align: justify;">- My Wishlist</h3>
    </div>
    <div class="ps-content pt-40 pb-80">
      <div class="ps-container">
        <div class="ps-cart-listing ps-table--whishlist">
          <table class="table ps-cart__table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Type</th>
                <th>Brand</th>
                <th>Price</th>
                <th></th>
              </tr>
            </thead>
            <tbody *ngIf="(wishlist$ | async) as wishlist">
              <tr *ngFor="let item of wishlist.items">
                <td><a class="ps-product__preview" routerLink="/shop/{{item.id}}"><img class="mr-15" width="50px" height="50px" src="{{item.pictureUrl}}" alt="">{{item.productName}}</a></td>
                <td>{{item.type}}</td>
                <td>{{item.brand}}</td>
                <td>{{item.price | currency}}</td>
                <td>
                  <div class="ps-remove" (click)="removeWishlistItem(item)"></div>
                </td>
              </tr>
            </tbody>
            <tbody *ngIf="(wishlist$ | async) === null">
                <td colspan="4">
                    <div class="header-services" style="height: 100px; text-align: center;">
                        <h1 class="ps-section__title" style="text-align: justify;">There are currently 0 items in your wishlist</h1>
                    </div>
                </td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
