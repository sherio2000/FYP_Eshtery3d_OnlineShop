
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-7 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-label-group mt-4">
                  <app-text-input style="padding-left: 15px; padding-top: 15px;" type="email" formControlName="email" [label]="'Email Address'" required autofocus></app-text-input>
                </div>
  
                <div class="form-label-group mt-4">
                  <app-text-input style="padding-left: 15px; padding-top: 15px;" type="password" formControlName="password" [label]="'Password'" required></app-text-input>
                </div>
  
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                <hr class="my-4">
                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fa fa-google mr-2"></i> Sign in with Google</button>
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fa fa-facebook-f mr-2"></i> Sign in with Facebook</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
