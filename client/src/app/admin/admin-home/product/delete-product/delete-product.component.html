<main>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-12 mx-auto">
                <table class="table ps-cart__table">
                    <thead>
                        <tr class="table-header">
                            <th>#</th>
                            <th>Product Name</th>
                            <th>Product Price</th>
                            <th>Product Discount</th>
                            <th>Product Color</th>
                            <th>View</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-body" *ngFor="let product of products; let i = index">
                            <td>{{i + 1}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.price | currency}}</td>
                            <td>{{product.productDiscount * 100}}%</td>
                            <td>{{product.productColor}}</td>
                            <td><button style="border: 0px;" (click)="openModal(viewProduct)"><a><i class="fa fa-eye"></i> View</a></button></td>
                            <td><button style="border: 0px;" (click)="openModal(editProduct)"><a><i class="fa fa-pencil"></i> Edit</a></button></td>
                            <td><button (click)="deleteProduct(product.id)" style="border: 0px;"><a><i class="fa fa-trash"></i> Trash</a></button></td>
                            <ng-template #viewProduct class="container">
                                <div class="modal-header">
                                    <h4 class="modal-title pull-left" style="text-align: center;">{{product.name}}</h4>
                                    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
                                        <span aria-hidden="true">×</span>
                                    </button>
                                </div>
                                <div class="modal-body" id="modal-body">
                                    <app-view-product id="{{product.id}}"></app-view-product>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" (click)="modalRef.hide()">Close</button>
                                </div>
                            </ng-template>
                            <ng-template #editProduct class="container">
                                <div class="modal-header">
                                    <h4 class="modal-title pull-left" style="text-align: center;">{{product.name}}</h4>
                                    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                        <span aria-hidden="true">×</span>
                                    </button>
                                </div>
                                <div class="modal-body" id="modal-body">
                                    <app-update-product id="{{product.id}}"></app-update-product>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
                                </div>
                            </ng-template> 
                        </tr>
                    </tbody>
                </table>
                <div class="col-sm-9 col-md-7 col-lg-4 mt-2 mx-auto pager">
                    <app-pager
                    [pageSize] = "shopParams.pageSize"
                    [totalCount] = "totalCount"
                    (pageChanged) = "onPageChanged($event)">
                </app-pager>
                </div>
            </div>
        </div>
    </div>
</main>
