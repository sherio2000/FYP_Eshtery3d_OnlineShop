<main>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-9 mx-auto">
                <div class="card card-signin my-5" style="border-radius: 10px;">
                    <form [formGroup]="updateProductTypeForm" (ngSubmit)="OnSubmit()" >
                        <div class="card-header">
                            <h1 style="text-align: center;">Edit Product Type</h1>
                            <h4 style="text-align: center; color:red;">Please make sure that all field with ** are fulfilled</h4> 
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-4 ">
                                    <label style="color: #686868;">Type Name:</label>
                                    <input class="customInput" value="{{this.type.name}}" placeholder="Type Name**" type="text" formControlName="Name">
                                </div>
                                <div class="form-group col-12">
                                    <button [disabled]="this.updateProductTypeForm.invalid" type="submit" class="btn btn-primary col-12"  style="background-color: #2ac37d; border: 0px;">
                                        Update Type! <i class="fa fa-angle-right"></i>
                                    </button>
                                </div>
                                <div *ngIf="this.updated" class="form-group col-12">
                                    <h4 style="text-align: center; color: green;"><i class="fa fa-check"></i>Successfully Updated Product Type! </h4>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
