<main>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-12 mx-auto">
                <table class="table ps-cart__table">
                    <thead>
                        <tr class="table-header">
                            <th>#</th>
                            <th>Category Name</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-body" *ngFor="let category of categories; let i = index">
                            <td>{{i + 1}}</td>
                            <td>{{category.name}}</td>
                            <td><button style="border: 0px;" (click)="openModal(editCategory)"><a><i class="fa fa-pencil"></i> Edit</a></button></td>
                            <td><button (click)="deleteCategory(category.id)" style="border: 0px;"><a><i class="fa fa-trash"></i> Trash</a></button></td>
                            <ng-template #editCategory class="container">
                                <div class="modal-header">
                                    <h4 class="modal-title pull-left" style="text-align: center;">{{category.name}}</h4>
                                    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
                                        <span aria-hidden="true">Ã—</span>
                                    </button>
                                </div>
                                <div class="modal-body" id="modal-body">
                                    <app-update-product-category [id]="this.category.id"></app-update-product-category>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
                                </div>
                            </ng-template>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
